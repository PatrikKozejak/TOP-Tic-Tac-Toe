<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="content">
      <div class="container">
        <div class="menu">
          <form onsubmit="">
            <div class="grid-container">
              <div class="player-one-div">
                <label for="player-one">Player one</label>
                <input
                  id="player-one"
                  type="text"
                  placeholder="First player name"
                  required
                />
                <img
                  src="assets/nought.svg"
                  alt="nought symbol of first player"
                />
              </div>
              <div class="main">
                <h1>Please fill in the names of the both players</h1>
                <button class="start">Start game</button>
              </div>
              <div class="player-two-div">
                <label for="player-two">Player two</label>
                <input
                  id="player-two"
                  type="text"
                  placeholder="Second player name"
                  required
                />
                <img
                  src="assets/cross.svg"
                  alt="cross symbol of second player"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="game-wrapper">
          <div class="player-one-info">
            <p class="player-one-name"></p>
            <p class="player-one-points"></p>
          </div>
          <div class="board-wrapper">
            <h1 class="turn"></h1>
            <div class="board"></div>
            <h2 class="guide"></h2>
          </div>
          <div class="player-two-info">
            <p class="player-two-name"></p>
            <p class="player-two-points"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
